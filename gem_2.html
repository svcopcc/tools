<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Gem 生成器</title>
    <!-- favicon 標籤頁logo 
    <link rel="icon" href="/VELVET_favicon.ico" type="image/svg+xml">
    -->
    
    <!-- 新版 favicon (SVG) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- 備用 favicon (PNG/ICO) 給不支援的瀏覽器 -->
    <link rel="alternate icon" type="image/x-icon" href="/favicon.ico">

 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">


    <!-- #API -->
    <!-- 放在 <body> 裡任何位置 -->
    <button id="askBtn">送出</button>
    <pre id="out">尚未查詢</pre>
    
    <script>
    const WORKER_URL = "https://feixu-proxy-gem.svcopcc.workers.dev/api/gemini";
    
    async function askGemini(promptText = "請用繁體中文打一聲招呼！") {
      const res = await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ role: "user", parts: [{ text: promptText }] }]
        })
      });
    
      // 失敗時顯示錯誤內容
      if (!res.ok) {
        const errText = await res.text();
        document.getElementById("out").textContent =
          `Error ${res.status}: ${errText}`;
        return;
        }
    
      const data = await res.json();
      const text = data?.candidates?.[0]?.content?.parts?.[0]?.text ?? "(沒有回覆)";
      document.getElementById("out").textContent = text;
    }
    
    // 讓按鈕可以觸發
    document.getElementById("askBtn").addEventListener("click", () => {
      askGemini("請用繁體中文打一聲招呼！");
    });
    </script>
    <!-- #API -->

    <!-- 主應用程式容器 -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">🔶 Gem 生成器 🔶</h1>
        <p class="text-center text-gray-600 mb-8">輸入您的想法，讓Gem 生成器為您打造可重複使用的 Gem 範本！</p>

        <!-- 輸入區域 -->
        <div class="mb-6">
            <label for="prompt-input" class="block text-gray-700 font-semibold mb-2">您的想法或提示：</label>
            <textarea id="prompt-input" rows="4" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="例如：寫一篇個人化生日祝福文..."></textarea>
        </div>

        <!-- 按鈕和控制項 -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
            <button id="generate-button" class="w-full px-6 py-3 bg-blue-500 text-white font-bold text-lg rounded-full shadow-lg hover:bg-blue-600 transition-colors duration-300 transform hover:scale-105">
                <span class="flex items-center justify-center gap-2">
                    <span class="loading-spinner hidden"></span>
                    <span id="generate-text">✨ 生成 Gem</span>
                </span>
            </button>
        </div>

        <!-- 輸出區域 -->
        <div>
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-bold text-gray-800">生成的 Gem：</h2>
                <button id="copy-button" class="px-4 py-2 bg-gray-200 text-gray-700 font-semibold text-sm rounded-lg hover:bg-gray-300 transition-colors duration-300 flex items-center gap-2" disabled>
                   <i class="fa-regular fa-copy"></i>
                   <span id="copy-text">複製</span>
               </button>
           </div>
            <div id="output-box" class="min-h-[150px] bg-gray-50 p-4 border border-gray-300 rounded-lg text-gray-800 whitespace-pre-wrap transition-colors duration-300">
                <!-- 生成的內容將顯示在這裡 -->
            </div>
        </div>

        <!-- 錯誤或提示訊息 -->
        <div id="message-box" class="mt-4 p-3 rounded-lg text-center hidden"></div>
    </div>

    <script>
        // DOM 元素選取
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const generateText = document.getElementById('generate-text');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const outputBox = document.getElementById('output-box');
        const messageBox = document.getElementById('message-box');
        const copyButton = document.getElementById('copy-button');
        const copyText = document.getElementById('copy-text');


        /**
         * 顯示訊息框
         * @param {string} message - 要顯示的訊息
         * @param {string} type - 訊息類型 ('success', 'error', 'info')
         */
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'mt-4 p-3 rounded-lg text-center';
            messageBox.classList.remove('hidden');
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
        }

        /**
         * 啟用或禁用 UI 元件
         * @param {boolean} isLoading - 是否處於載入狀態
         */
        function setUIState(isLoading) {
            promptInput.disabled = isLoading;
            generateButton.disabled = isLoading;
            if (isLoading) {
                loadingSpinner.classList.remove('hidden');
                generateText.textContent = '生成中...';
                copyButton.disabled = true;
            } else {
                loadingSpinner.classList.add('hidden');
                generateText.textContent = '✨ 生成 Gem';
            }
        }
        
        /**
         * 處理 Gemini API 請求
         * @param {string} prompt - 使用者輸入的提示
         */
        async function handleGenerate(prompt) {
            setUIState(true);
            outputBox.textContent = '';
            messageBox.classList.add('hidden');
            
            const chatHistory = [{
                role: "user",
                parts: [{ text: `請根據這個想法，為我寫一個可用於 Gemini 的 Gems 範本，包含用途說明和一個範例提示。範本內容要簡潔、實用。想法：${prompt}` }]
            }];
            const payload = {
                contents: chatHistory,
                model: "gemini-2.5-flash-preview-05-20"
            };

            // --- 重要：請在這裡填入您的 API 金鑰 ---
            // 您可以從 Google AI Studio (Makersuite) 免費取得
            const apiKey = "AIzaSyAu4KnrpDp1KglGoI-Lg0ebF_oJ8ZXpo5Q";
            // ------------------------------------

            if (apiKey === "請在這裡貼上您的 API 金鑰" || apiKey === "") {
                showMessage("錯誤：請先在程式碼中設定您的 Gemini API 金鑰。", "error");
                setUIState(false);
                return;
            }

            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    // 針對常見錯誤提供更詳細的訊息
                    if (response.status === 403) {
                         throw new Error(`API 請求失敗，狀態碼：403。這通常表示您的 API 金鑰無效或權限不足。`);
                    }
                    throw new Error(`API 請求失敗，狀態碼：${response.status}`);
                }

                const result = await response.json();
                const generatedText = result.candidates[0].content.parts[0].text;
                outputBox.textContent = generatedText;

                showMessage('Gem 成功生成！', 'success');
                copyButton.disabled = false; // 啟用複製按鈕

            } catch (error) {
                console.error('API 請求或處理時發生錯誤：', error);
                showMessage(`${error.message}`, 'error');
            } finally {
                setUIState(false);
            }
        }

        // --- 事件監聽器 ---

        // 生成按鈕
        generateButton.addEventListener('click', () => {
            const prompt = promptInput.value.trim();
            if (prompt) {
                handleGenerate(prompt);
            } else {
                showMessage('請輸入您的想法！', 'info');
            }
        });
        
        // 阻止 Enter 鍵換行並觸發生成
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateButton.click();
            }
        });

        // 複製按鈕
        copyButton.addEventListener('click', () => {
            const textToCopy = outputBox.textContent;
            if (textToCopy) {
                // 為了在 iframe 中可靠地複製，使用 document.execCommand
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                textArea.style.position = 'fixed'; // 防止滾動
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    copyText.textContent = '已複製！';
                    showMessage('Gem 內容已複製到剪貼簿！', 'success');
                    setTimeout(() => {
                        copyText.textContent = '複製';
                    }, 2000);
                } catch (err) {
                    console.error('無法複製文字: ', err);
                    showMessage('複製失敗，請手動複製。', 'error');
                }
                document.body.removeChild(textArea);
            } else {
                showMessage('沒有內容可以複製。', 'info');
            }
        });
        
    </script>
</body>
</html>
