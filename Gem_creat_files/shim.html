<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- 主應用程式容器 -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">💎 Gem 生成器</h1>
        <p class="text-center text-gray-600 mb-8">輸入您的想法，讓 Gemini 為您打造可重複使用的 Gem 範本！</p>

        <!-- 輸入區域 -->
        <div class="mb-6">
            <label for="prompt-input" class="block text-gray-700 font-semibold mb-2">您的想法或提示：</label>
            <textarea id="prompt-input" rows="4" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="例如：寫一篇個人化生日祝福文..."></textarea>
        </div>

        <!-- 按鈕和控制項 -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
            <button id="generate-button" class="flex-1 w-full sm:w-auto px-6 py-3 bg-blue-500 text-white font-bold text-lg rounded-full shadow-lg hover:bg-blue-600 transition-colors duration-300 transform hover:scale-105">
                <span class="flex items-center justify-center gap-2">
                    <span class="loading-spinner hidden"></span>
                    <span id="generate-text">✨ 生成 Gem</span>
                </span>
            </button>

            <!-- 語音播放按鈕 -->
            <button id="play-audio-button" class="flex-1 w-full sm:w-auto px-6 py-3 bg-purple-500 text-white font-bold text-lg rounded-full shadow-lg hover:bg-purple-600 transition-colors duration-300 transform hover:scale-105" disabled="">
                <span class="flex items-center justify-center gap-2">
                    <i class="fa-solid fa-volume-high"></i>
                    <span>播放語音</span>
                </span>
            </button>
        </div>

        <!-- 輸出區域 -->
        <div>
            <h2 class="text-xl font-bold text-gray-800 mb-2">生成的 Gem：</h2>
            <div id="output-box" class="min-h-[150px] bg-gray-50 p-4 border border-gray-300 rounded-lg text-gray-800 whitespace-pre-wrap transition-colors duration-300">
                <!-- 生成的內容將顯示在這裡 -->
            </div>
        </div>

        <!-- 錯誤或提示訊息 -->
        <div id="message-box" class="mt-4 p-3 rounded-lg text-center hidden"></div>
    </div>

    <script>
        // DOM 元素選取
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const generateText = document.getElementById('generate-text');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const outputBox = document.getElementById('output-box');
        const messageBox = document.getElementById('message-box');
        const playAudioButton = document.getElementById('play-audio-button');

        // 音訊相關變數
        let audioContext;
        let sourceNode;

        /**
         * 顯示訊息框
         * @param {string} message - 要顯示的訊息
         * @param {string} type - 訊息類型 ('success', 'error', 'info')
         */
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'mt-4 p-3 rounded-lg text-center';
            messageBox.classList.remove('hidden');
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
        }

        /**
         * 處理 Base64 編碼的 PCM 數據並轉換為 WAV Blob
         * @param {string} base64Data - Base64 編碼的音訊數據
         * @param {number} sampleRate - 取樣率
         * @returns {Blob} - WAV 格式的 Blob
         */
        function pcmToWav(base64Data, sampleRate) {
            const pcmData = atob(base64Data);
            const arrayBuffer = new ArrayBuffer(pcmData.length);
            const dataView = new DataView(arrayBuffer);
            for (let i = 0; i < pcmData.length; i++) {
                dataView.setUint8(i, pcmData.charCodeAt(i));
            }

            const pcm16 = new Int16Array(dataView.buffer);
            const numChannels = 1;
            const bytesPerSample = 2;
            const wavData = new ArrayBuffer(44 + pcm16.length * bytesPerSample);
            const view = new DataView(wavData);

            // WAV header
            view.setUint32(0, 0x46464952, true); // "RIFF"
            view.setUint32(4, 36 + pcm16.length * bytesPerSample, true); // file size - 8
            view.setUint32(8, 0x45564157, true); // "WAVE"
            view.setUint32(12, 0x20746d66, true); // "fmt " chunk
            view.setUint32(16, 16, true); // chunk size
            view.setUint16(20, 1, true); // compression code (1 = PCM)
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * bytesPerSample, true); // avg bytes per second
            view.setUint16(32, numChannels * bytesPerSample, true); // block align
            view.setUint16(34, 16, true); // bits per sample
            view.setUint32(36, 0x61746164, true); // "data" chunk
            view.setUint32(40, pcm16.length * bytesPerSample, true); // data size

            // PCM data
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(44 + i * bytesPerSample, pcm16[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }


        /**
         * 啟用或禁用 UI 元件
         * @param {boolean} isLoading - 是否處於載入狀態
         */
        function setUIState(isLoading) {
            promptInput.disabled = isLoading;
            generateButton.disabled = isLoading;
            playAudioButton.disabled = isLoading;
            if (isLoading) {
                loadingSpinner.classList.remove('hidden');
                generateText.textContent = '生成中...';
            } else {
                loadingSpinner.classList.add('hidden');
                generateText.textContent = '✨ 生成 Gem';
            }
        }
        
        /**
         * 播放音訊
         * @param {string} audioData - Base64 編碼的音訊數據
         * @param {number} sampleRate - 取樣率
         */
        async function playAudio(audioData, sampleRate) {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                // 停止任何正在播放的音訊
                if (sourceNode) {
                    sourceNode.stop();
                    sourceNode.disconnect();
                }
                
                const pcmData = atob(audioData);
                const pcm16 = new Int16Array(pcmData.length / 2);
                const dataView = new DataView(new ArrayBuffer(pcmData.length));
                for(let i = 0; i < pcmData.length; i++) {
                    dataView.setUint8(i, pcmData.charCodeAt(i));
                }
                for(let i = 0; i < pcm16.length; i++) {
                    pcm16[i] = dataView.getInt16(i * 2, true);
                }

                const buffer = audioContext.createBuffer(1, pcm16.length, sampleRate);
                const nowBuffering = buffer.getChannelData(0);
                for (let i = 0; i < pcm16.length; i++) {
                    nowBuffering[i] = pcm16[i] / 32768; // 轉換為浮點數
                }

                sourceNode = audioContext.createBufferSource();
                sourceNode.buffer = buffer;
                sourceNode.connect(audioContext.destination);
                sourceNode.start();
                
                playAudioButton.disabled = false;
            } catch (error) {
                showMessage(`播放音訊時發生錯誤：${error.message}`, 'error');
                playAudioButton.disabled = true;
            }
        }

        /**
         * 處理 Gemini API 請求
         * @param {string} prompt - 使用者輸入的提示
         */
        async function handleGenerate(prompt) {
            setUIState(true);
            outputBox.textContent = '';
            messageBox.classList.add('hidden');
            playAudioButton.disabled = true;

            const chatHistory = [{
                role: "user",
                parts: [{ text: `請根據這個想法，為我寫一個可用於 Gemini 的 Gems 範本，包含用途說明和一個範例提示。範本內容要簡潔、實用。想法：${prompt}` }]
            }];
            const payload = {
                contents: chatHistory,
                model: "gemini-2.5-flash-preview-05-20"
            };

            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API 請求失敗，狀態碼：${response.status}`);
                }

                const result = await response.json();
                const generatedText = result.candidates[0].content.parts[0].text;
                outputBox.textContent = generatedText;

                // 呼叫 TTS API 生成音訊
                await generateAndPlayAudio(generatedText);
                showMessage('Gem 成功生成！', 'success');

            } catch (error) {
                console.error('API 請求或處理時發生錯誤：', error);
                showMessage(`發生錯誤：${error.message}`, 'error');
            } finally {
                setUIState(false);
            }
        }

        /**
         * 呼叫 TTS API 並播放音訊
         * @param {string} text - 要轉換為語音的文字
         */
        async function generateAndPlayAudio(text) {
            const payload = {
                contents: [{
                    parts: [{ text: text }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Charon" }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                    playAudio(audioData, sampleRate);
                    playAudioButton.disabled = false;
                    playAudioButton.onclick = () => playAudio(audioData, sampleRate);
                } else {
                    showMessage('無法生成語音，請重試。', 'error');
                    playAudioButton.disabled = true;
                }
            } catch (error) {
                console.error('TTS API 請求或處理時發生錯誤：', error);
                showMessage(`語音生成失敗：${error.message}`, 'error');
                playAudioButton.disabled = true;
            }
        }

        // 事件監聽器
        generateButton.addEventListener('click', () => {
            const prompt = promptInput.value.trim();
            if (prompt) {
                handleGenerate(prompt);
            } else {
                showMessage('請輸入您的想法！', 'info');
            }
        });
        
        // 阻止 Enter 鍵換行並觸發生成
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateButton.click();
            }
        });
        
    </script>
